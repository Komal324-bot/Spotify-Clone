<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/80fdf7b070.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="spotify" srcset="">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Genre</li>
            <li>Artists</li>
            <li>Support</li>
        </ul>
    </nav>
    <div class="container">
       
        <div class="songlist">
       <h1>Best of Nostalgic Bollywood </h1>
       
       <div class="songitemcontainer">
        <div class="songItem">
            <img alt="1">
            <span class="songName"></span>
            <span class="songlistplay"><span class="timestamp">03:50 <i id="0" class="far songItemPlay fa-solid fa-circle-play"></i> </span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songName"></span>

        </div>
        <div class="songItem">
            <img alt="1">

        </div>
        <div class="songItem">
            <img alt="1">

        </div>
        <div class="songItem">
            <img alt="1">

        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songName"></span>
            <span class="songlistplay"><span class="timestamp">04:33 <i id="5" class="far songItemPlay fa-solid fa-circle-play"></i> </span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songName"></span>
            <span class="songlistplay"><span class="timestamp">03:50<i id="6" class="far songItemPlay fa-solid fa-circle-play"></i> </span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songName"></span>
            <span class="songlistplay"><span class="timestamp">03:28 <i id="7" class="far songItemPlay fa-solid fa-circle-play"></i> </span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songName"></span>
            <span class="songlistplay"><span class="timestamp">04:27 <i id="8" class="far songItemPlay fa-solid fa-circle-play"></i> </span></span>

        <div class="songItem">

        </div>
       </div>
    </div>
       <div class="songbanner"></div>
    </div>
       <div class="bottom">
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-2xl"></i>
            <i class="fa-solid fa-circle-play fa-2xl" id="masterplay"></i>
            <i class="fa-solid fa-forward-step fa-2xl"></i>
        </div>
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100"> 
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">&emsp;Hairat-Anjaana Anjaani</span>
        </div>
       </div>
       <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2a6fef0e56.js" crossorigin="anonymous"></script>


</body>
</html>
